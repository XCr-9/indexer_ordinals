syntax = "proto3";

package collection.v1;

import "errors/errors.proto";

option go_package = "github.com/adshao/ordinals-indexer/api/collection/v1;v1";
option java_multiple_files = true;
option java_package = "collection.v1";
option objc_class_prefix = "APICollectionV1";

enum ErrorReason {

    option (errors.default_code) = 500;

    COLLECTION_UNSPECIFIED = 0;
    COLLECTION_NOT_FOUND = 1 [(errors.code) = 404];
    INVALID_PARAMETERS = 2 [(errors.code) = 404];
}
